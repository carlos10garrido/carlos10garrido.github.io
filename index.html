<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - CVPR 2025</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#publications">Publications</a></li>
                <li><a href="#cv">CV</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about" class="section">
            <div class="container">
                <h1>Your Name</h1>
                <h2>Research Scientist</h2>
                <p class="bio">
                    [Your brief bio and research interests]
                </p>
            </div>
        </section>

        <section id="publications" class="section">
            <div class="container">
                <h2>Publications</h2>
                <div class="publications-list">
                    <!-- Example publication entry -->
                    <div class="publication">
                        <h3>Paper Title</h3>
                        <p class="authors">Authors</p>
                        <p class="venue">CVPR 2025</p>
                        <div class="links">
                            <a href="#" class="btn"><i class="fas fa-file-pdf"></i> Paper</a>
                            <a href="#" class="btn"><i class="fas fa-code"></i> Code</a>
                            <a href="#" class="btn"><i class="fas fa-video"></i> Video</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="cv" class="section">
            <div class="container">
                <h2>Curriculum Vitae</h2>
                <a href="cv.pdf" class="btn download-cv" download>
                    <i class="fas fa-download"></i> Download CV
                </a>
            </div>
        </section>

        <section id="contact" class="section">
            <div class="container">
                <h2>Contact</h2>
                <div class="contact-links">
                    <a href="mailto:your.email@example.com" class="btn">
                        <i class="fas fa-envelope"></i> Email
                    </a>
                    <a href="https://github.com/yourusername" class="btn">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                    <a href="https://linkedin.com/in/yourusername" class="btn">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>

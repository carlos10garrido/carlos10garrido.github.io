<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos Garrido - CVPR 2025</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#publications">Publications</a></li>
                <li><a href="assets/cv/Carlos-Garrido-CV.pdf" download="Carlos-Garrido-CV.pdf">CV</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="publications" class="section">
            <div class="container">
                <div class="layout-grid">
                    <!-- Left column - Photo and Description -->
                    <div class="left-column">
                        <div class="profile">
                            <div class="profile-image">
                                <div class="image-placeholder">
                                    <img src="assets/images/profile_pic.jpg" alt="Carlos Garrido" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
                                </div>
                            </div>
                            <h1>Carlos Garrido</h1>
                            <div class="description">
                                <p>PhD Student in Computer Vision and Document Analysis at the University of Alicante. My research focuses on Handwritten Text Recognition and Out-of-Distribution generalization.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Center column - Publications -->
                    <div class="center-column">
                        <h2>Publications</h2>
                        <div class="publications-list">
                            <!-- Papers will be loaded dynamically -->
                            <div class="loading">Loading publications...</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Carlos Garrido. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
